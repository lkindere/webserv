client_max_body_size 1GB;
error_root /pages/error-pages;
error_page 404 /404.html;
error_page 500 501 502 503 504 505 /50x.html;

server {
    host 127.0.0.1;
    listen 1024;
    root /pages/_1024;
#    location / {
#        index index.html;
#        methods GET POST DELETE;
#        uploads /uploads/;
#        root /data/www;
#        cgi_extensions .php .cgi;
#    }
}

server {
    host 127.0.0.1;
    listen 8080;
    server_name localhost;
    root /pages/_local;
}

server {
    host 127.0.0.1;
    listen 8080;
    server_name www.localhost;
    root /pages/_www;
    location / {
        index index.html;
    }
}

server {
    host 127.0.0.1;
    listen 8080;
    server_name 127.0.0.1;
    root /pages/_127;
    location / {
        index index.html;
        autoindex on;
    }
}
