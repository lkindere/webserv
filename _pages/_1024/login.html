<!DOCTYPE html>
<html lang="en-US">
  <head>
	<link rel="stylesheet" href=".resources/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
  </head>
  <body style="background-color: #3a383d">
	<h1>Login page</h1>
	<h2><object data=".resources/user.py"></object></h2>
	<!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>
<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>
<form action="login.html" method="post" style="background-color:#737373">
  <div class="imgcontainer">
    <img src=".resources/avatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="usename"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" value="submit">Login</button>
  </div>

    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
  </div>
</div>
</form>
</body>
</html>
